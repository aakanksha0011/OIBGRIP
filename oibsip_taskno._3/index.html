<!----------------------------------------------- HTML---------------------------------------->
<!DOCTYPE html>
<html lang="=en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <header>
        <div class="side-bar">
           
        </div>
    </header>
    <div class="container">
        <div class="show">
            <input id="screen" type="text" placeholder="0">
        </div>
            <div class="btns">
                <div class="row">
                <button id="ac" onclick="screen.value=''">AC</button>
                <button class="btn">*</button>
                <button class="btn">.</button>
                <button onclick="sqrt()">√ </button>
                <button >/</button>
                <button id="ce" onclick="backspa()">CE</button>
            </div>
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button id="ok" class="btn">7</button>
                <button id="ok" class="btn">8</button>
                <button id="ok" class="btn">9</button>
                <button class="btn">x</button>
            </div>
        </div>
        <div class="btns">
            <div class="row">  
                <button onclick="cos()">cos</button>
                <button onclick="pow()">x<span style="position: relative;bottom: .4rem;right: .05rem;">y</span></button>
                <button id="ok" class="btn">4</button>
                <button id="ok" class="btn">5</button>
                <button id="ok" class="btn">6</button>
                <button class="btn">+</button>
            </div>  
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="log()">log</button>
                <button  id="ok"class="btn">1</button>
                <button id="ok" class="btn">2</button>
                <button id="ok" class="btn">3</button>
                <button class="btn">-</button>
            </div>
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="fact()">x!</button>
                <button class="btn">%</button>
                <button id="ok" class="btn">0</button>
                <button class="btn">÷</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
